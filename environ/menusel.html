<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pinboard Selector</title>
  <link rel="stylesheet" href="menusel.css" />
</head>
<body>
  <div id="pinboard">
    <div id="screen-container">
      <div class="screen" id="screen-1">
        <img src="ears1.png" class="ear selectable" data-id="1" />
        <img src="ears2.png" class="ear selectable" data-id="2" />
      </div>
      <div class="screen" id="screen-2">
        <img src="ears3.png" class="ear selectable" data-id="3" />
        <img src="ears4.png" class="ear selectable" data-id="4" />
      </div>
    </div>

    <div id="nav-arrows">
      <button id="left-arrow">←</button>
      <button id="right-arrow">→</button>
    </div>
  </div>

  <script src="menusel.js"></script>
</body>
</html>
